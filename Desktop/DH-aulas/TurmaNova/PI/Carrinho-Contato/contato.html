<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Carrinho-Contato/css/styles.css">
    <title>Contato</title>
</head>
<body>
    <header>

    </header>
    <main class="container">
        <section class="containerForm">            
           <article class="formContato">
            <div class="contato">
                <p>Contato</p>
            </div>            
                <form action="" method="post" class="form">
                   <label for="nome">*Nome</label>
                   <input type="text" name="nome" id="nome" placeholder="Fulano deTal" required>
                   <label for="email">*Email</label>
                   <input type="email" name="email" id="email" placeholder="email@email.com.br" required>
                   <label for="telefone">*Telefone</label>
                   <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                   <label for="menssagem">Menssagem</label>
                   <textarea name="menssagem" id="menssagem" placeholder="Deixe aqui sua menssagem"></textarea>
                   <button type="submit" class="botaoForm">ENVIAR</button>
                </form>
           </article>
           <article class="containeDados">
            <p>Dados para contato</p>
            <div class="contatos">
                
            </div>
           </article>.
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
