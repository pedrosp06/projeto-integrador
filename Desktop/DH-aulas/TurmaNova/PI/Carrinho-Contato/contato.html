<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Carrinho-Contato/css/styles.css">
    <title>Contato</title>
</head>

<body>
    <header>

    </header>
    <main class="container">
        <section class="container-section">
            <article class="formulario-contato">
                <div class="titulo-contato">
                    <p>Contato</p>
                </div>
                <div class="formulario">
                    <form action="" method="post" class="form">
                        <div class="dados-formulario1">
                            <label for="nome">*Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Fulano deTal" required>
                            <label for="menssagem">Menssagem</label>
                            <textarea name="menssagem" id="menssagem" placeholder="Deixe aqui sua menssagem"></textarea>
                        </div>
                        <div class="dados-formulario2">
                            <label for="email">*Email</label>
                            <input type="email" name="email" id="email" placeholder="email@email.com.br" required>
                        </div>
                        <div class="dados-formulario3">
                            <label for="telefone">*Telefone</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                             <button type="submit" class="botao-formulario">ENVIAR</button>

                    </form>
                </div>
            </article>
            <article class="containeDados">
                <p>Dados para contato</p>
                <div class="contatos">

                </div>
            </article>.
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
