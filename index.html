<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="containerName">CAMISETERIA</div>
    </header>
<div class="container"> 
    <div class="title">
        <h2>Dados de Contato/Entrega</h2>
    </div>
  <div class="d-flex">
    <form action="" method="">
      <label>
        <span class="fname">E-mail<span class="required">*</span></span>
        <input type="text" name="fname">
      </label>
      <label>
        <span class="lname">Nome do Destinatário<span class="required">*</span></span>
        <input type="text" name="lname">
      </label>
      <label>
        <span>País<span class="required">*</span></span>
        <select name="selection">
          <option value="select">Selecione o País</option>
          <option value="AFG">Argentina</option>
          <option value="BRA">Brasil</option>
          <option value="CAN">Canada</option>
        </select>
      </label>
      <label>
        <span>Endereço<span class="required">*</span></span>
        <input type="text" name="houseadd" placeholder="Rua, Avenida, Número, etc." required>
      </label>
      <label>
        <span>&nbsp;</span>
        <input type="text" name="Complemento" placeholder="Apartamento, suite, etc. (opcional)">
      </label>
      <label>
        <span>Cidade<span class="required">*</span></span>
        <input type="text" name="city"> 
      </label>
      <label>
        <span>Estado <span class="required">*</span></span>
        <input type="text" name="city"> 
      </label>
      <label>
        <span>CEP <span class="required">*</span></span>
        <input type="text" name="city"> 
      </label>
      <label>
        <span>Telefone <span class="required">*</span></span>
        <input type="tel" name="city"> 
      </label>
    </form>
    <div class="Pedido">
      <table>
        <tr>
          <th colspan="2">Pedido</th>
        </tr>
        <tr>
          <td>Camiseta (M) - x1</td>
          <td>R$59,90</td>
        </tr>
        <tr>
          <td>Frete</td>
          <td>R$0,00</td>
        </tr>
        <tr>
          <td>TOTAL</td>
          <td>R$59,90</td>
        </tr>
      </table><br>
      <button type="button">Continuar para pagamento</button>
    </div><!-- Yorder -->
   </div>
  </div>
